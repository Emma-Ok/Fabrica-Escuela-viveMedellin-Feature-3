name: Build and Deploy
on:
  push:
    branches:
      - main
      - qa
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build-and-analyze-frontend:
    name: Build and Analyze Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd Packages/frontend
          npm install

      - name: Run Tests and Build
        run: |
          cd Packages/frontend
          npm run lint
          npm run test:ci
          npm run build

      - name: Frontend SonarCloud Scan
        uses: SonarSource/sonarcloud-scan-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: Packages/frontend

  build-and-analyze-backend:
    name: Build and Analyze Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build, Test and Analyze Backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd Packages/backend
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=Emma-Ok_Fabrica-Escuela-viveMedellin-Backend \
            -Dsonar.organization=emmanueludea \
            -Dsonar.host.url=https://sonarcloud.io

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [build-and-analyze-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  
