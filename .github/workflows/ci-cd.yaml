name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  VERCEL_ORG_ID:    ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN:     ${{ secrets.VERCEL_TOKEN }}

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js y cache npm
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Packages/frontend/package-lock.json

      - name: Instalar dependencias y Vercel CLI
        run: npm ci && npm install -g vercel@latest
        working-directory: Packages/frontend

      - name: Pull de configuración de Vercel
        run: vercel pull --yes --environment=production --token="${{ secrets.VERCEL_TOKEN }}"
        working-directory: Packages/frontend

      - name: Build frontend
        run: vercel build --prod --yes --token="${{ secrets.VERCEL_TOKEN }}"
        working-directory: Packages/frontend

      - name: Deploy frontend
        run: vercel deploy --prebuilt --prod --token="${{ secrets.VERCEL_TOKEN }}"
        working-directory: Packages/frontend

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java (Temurin 21)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Verify backend directory
        run: |
          if [ ! -d "Packages/backend" ]; then
            echo "❌ El directorio Packages/backend no existe"
            exit 1
          fi

      - name: Build backend
        working-directory: Packages/backend
        run: mvn clean install
